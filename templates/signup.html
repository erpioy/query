{% extends "base.html" %} {% block title%}注册{% endblock %} {% block body%}
<div class="container my-5">
  <div class="text-center">
    <h2>注册</h2>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-5 my-5">
      <form method="POST" action="">
        <div class="form-floating my-3">
          <input type="text" id="name" placeholder="" class="form-control" />
          <label class="form-label">用户名</label>
        </div>
        <div class="form-floating my-3">
          <input
            type="password"
            id="passwd"
            placeholder=""
            class="form-control"
          />
          <label class="form-label">密码</label>
        </div>
        <div class="form-floating my-3">
          <input
            type="password"
            id="informwd"
            placeholder=""
            class="form-control"
          />
          <label class="form-label">确认密码</label>
        </div>
        <div class="form-floating my-3">
          <input type="email" id="email" placeholder="" class="form-control" />
          <label class="form-label">邮箱</label>
        </div>
        <div class="my-3 text-center">
          <button class="btn btn-primary w-100">注册</button>
        </div>
      </form>
      <div class="my-3 text-center">
        已有账号，进行<a href="/login">登录</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
