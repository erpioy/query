<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link 
      href="../static/base.css"
      rel="stylesheet"
    />
  {% block head %}{% endblock %}
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top"
      style="background-color: #e3f2fd"
    >
      <div class="container">
        <a href="#" class="navbar-brand">Query</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="/" class="nav-link">首页</a></li>
            <li class="nav-item"><a href="#" class="nav-link">发布问答</a></li>
            <li class="nav-item"><a href="#" class="nav-link">chat AI</a></li>
            <li class="nav-item"><a href="#" class="nav-link">好友</a></li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="#" class="nav-link">登录</a></li>
            <li class="nav-item"><a href="/signup" class="nav-link">注册</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="body">{% block body %}{%  endblock %}</div>
    

    

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
